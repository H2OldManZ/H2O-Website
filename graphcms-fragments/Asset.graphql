fragment Asset on Asset {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  handle
  fileName
  height
  width
  size
  mimeType
  pictureTeamMember {
    ... on TeamMember {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  imagePanel {
    ... on Panel {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  backgroundImagePage {
    ... on Page {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  contentImagesPage {
    ... on Page {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  url
}