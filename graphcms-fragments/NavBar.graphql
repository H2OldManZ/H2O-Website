fragment NavBar on NavBar {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  order
  name
  href
  isDropDown
  dropdownNavs
  dropdownHrefs
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}